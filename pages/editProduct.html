<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Edit Product</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-3"> Edit Product </h2>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Product name</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Product name exm:Table, chair">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Quantity</label>
                <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Description"></textarea>
            </div>
        </form>

        <div class="d-flex flex-row justify-content-center">
            <a class="btn btn-primary" href="/index.html" role="button">Save</a>
        </div>
    </div>
</body>
</html>
